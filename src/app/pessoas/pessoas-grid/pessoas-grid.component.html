<p-table [value]="pessoas" [paginator]="true" [rows]="4" [responsive]="true">
    <ng-template pTemplate="header">
        <tr>
            <th>Nome</th>
            <th>Cidade</th>
            <th class="col-menor">Estado</th>
            <th class="col-menor">Status</th>
            <th class="col-acoes"></th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-pessoas>
        <tr>
            <td>{{ pessoas.nome }}</td>
            <td>{{ pessoas.cidade }}</td>
            <td>{{ pessoas.estado }}</td>
            <td>{{ pessoas.status }}</td>
            <td>
                <a pButton icon="fa-pencil" pTooltip="Editar" tooltipPosition="top"></a>
                <button pButton icon="fa-trash" pTooltip="Excluir" tooltipPosition="top"></button>
            </td>
        </tr>

    </ng-template>
</p-table>
