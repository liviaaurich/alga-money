<p-table [value]="lancamentos" [paginator]="true" [rows]="4" [responsive]="true">
    <ng-template pTemplate="header">
        <tr>
            <th>Pessoa</th>
            <th>Descrição</th>
            <th class="col-menor">Vencimento</th>
            <th class="col-menor">Pagamento</th>
            <th class="col-menor">Valor</th>
            <th class="col-acoes"></th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-lancamentos>
        <tr>
            <td>{{ lancamentos.pessoa }}</td>
            <td>{{ lancamentos.descricao }}</td>
            <td class="col-data">{{ lancamentos.dataVencimento | date:"dd/MM/y" }}</td>
            <td class="col-data">{{ lancamentos.dataPagamento | date:"dd/MM/y" }}</td>
            <td class="col-valor">
                <span [ngStyle]="{ color: lancamentos.tipo === 'DESPESA' ? 'red' : 'blue'}">{{ lancamentos.valor | currency }}</span>
            </td>
            <td>
                <a pButton icon="fa-pencil" pTooltip="Editar" tooltipPosition="top"></a>
                <button pButton icon="fa-trash" pTooltip="Excluir" tooltipPosition="top"></button>
            </td>
        </tr>

    </ng-template>
</p-table>
